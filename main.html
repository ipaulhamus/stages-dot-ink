<html>
    <head>
        <meta charset="UTF-8" />
        <title>main-view</title>
        <link rel="stylesheet" href="./workspace/css/main.css" />
    </head>
    <body>
        <div id="main-content">
            <div id="regular-battle" class="schedule-div">
                <div class="flex">
                    <img src="./workspace/images/S3_Icon_Regular_Battle.svg" height="30px" width="30px">
                    <h6>Regular Battle: </h6>
                    <h6 id="regular-mode" class="schedule-title"></h6>
                </div>
                <p id="regular-times"></p>
                <p id="regular-maps"></p>
            </div>
            <div id="bankara-battle" class="schedule-div">
                <div class="flex">
                    <img src="./workspace/images/S2_Icon_Ranked_Battle.svg" height="30px" width="30px">
                    <h6>Anarchy (Open): </h6>
                    <h6 id="bankara-mode" class="schedule-title"></h6>
                </div>
                <p id="bankara-times"></p>
                <p id="bankara-maps"></p>
            </div>
            <div id="bankara-battle-series" class="schedule-div">
                <div class="flex">
                    <img src="./workspace/images/S2_Icon_Ranked_Battle.svg" height="30px" width="30px">
                    <h6>Anarchy (Series): </h6>
                    <h6 id="bankara-series-mode" class="schedule-title"></h6>
                </div>
                <p id="bankara-series-times"></p>
                <p id="bankara-series-maps"></p>
            </div>
            <div id="x-battle" class="schedule-div">
                <div class="flex">
                    <img src="./workspace/images/S3_Icon_X_Battle.svg" height="30px" width="30px">
                    <h6>X Battle: </h6>
                    <h6 id="x-mode" class="schedule-title"></h6>
                </div>
                <p id="x-times"></p>
                <p id="x-maps"></p>
            </div>
        </div>
        <div id="error-div">
        </div>
    </body>
</html>
